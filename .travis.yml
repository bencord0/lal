sudo: required
services:
- docker
dist: trusty
addons:
  apt:
    packages:
    - libssl-dev
language: rust
rust:
- stable
before_script:
- export RUST_BACKTRACE=full
script:
- cargo clean
- if [ "$TRAVIS_EVENT_TYPE" = "pull_request" ]; then cargo build; fi
- if [ "$TRAVIS_EVENT_TYPE" = "push" ]; then docker run --rm -v $PWD:/volume -w /volume -t clux/muslrust cargo build --release; fi
- if [ "$TRAVIS_EVENT_TYPE" = "pull_request" ]; then cargo test; fi
- if [ "$TRAVIS_EVENT_TYPE" = "pull_request" ]; then cargo doc --no-deps; fi
notifications:
  email:
    on_success: change
    on_failure: always
branches:
  only:
  - master
  - /^v.*$/
before_deploy:
  - sudo chown -R $USER:$USER target
  - ldd target/x86_64-unknown-linux-musl/release/lal || true
  - mkdir ARTIFACT/{bin,share/lal} -p
  - mv target/x86_64-unknown-linux-musl/release/lal ARTIFACT/bin/
  - cp lal.complete.sh ARTIFACT/share/lal/
  - tar czf lal.tar.gz --transform=s,^ARTIFACT/,, $(find ARTIFACT/ -type f -o -type l)
deploy:
  provider: releases
  file: lal.tar.gz
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
after_script: |
  if [ "$TRAVIS_EVENT_TYPE" = "push" ] && [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    bash <(curl -sSL https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
    sudo chown -R $USER:$USER target
    cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
  fi
